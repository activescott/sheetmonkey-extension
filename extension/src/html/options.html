<!DOCTYPE html>
<html>
  <head>
    <title>SheetMonkey Options</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script src="../js/options.js" type="text/javascript"></script>
    <style>
      #plugins {
        width:300px;
        border:1px solid #eee;
      }
      #url {
        width:398px;
        border:1px solid #eee;
      }
    </style>
  </head>
  <body>
     <h1>SheetMonkey Options</h1>
     <p>
      Add/remove URLs to the plugin manifests that you want SheetMonkey to use below.
    </p>
    </p>
      For a registry of available plugins visit <a href="https://beta.sheetmonkey.com" target="_blank">https://beta.sheetmonkey.com</a>.
    </p>
    <p>
      If you're interested in developing a plugin and would like to see some examples see <a href="https://github.com/activescott/sheetmonkey-plugins" target="_blank">sheetmonkey-plugins</a>.
    </p>
      
      <div>
        <label for="plugins">Plugin Manifest URLs</label>
        <select id="plugins" multiple></select>
      </div>

      <div>
        <button id="add">Add</button>
        <button id="remove">Remove</button>
      </div>

  </body>
</html>
